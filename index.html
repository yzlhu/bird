<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOVE YOU</title>
    <script type="text/javascript"  src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" >
    <script type="text/javascript"  src="js/bootstrap.js" ></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
    <div class="row col-md-3"></div>
    <div class="row col-md-6" >
        <div class="row question">
            <div class="col-md-6 col-xs-12">
                <p style="line-height: 50px;font-size: 10px;">“小哥哥，我观察你很久了”</p>
                <p style="line-height: 50px;font-size: 20px;">做我男朋友好不好？</p>
            </div>
            <div class="col-md-6 col-xs-12">
                <img src="img/01.jpg" alt="" style="height: 200px;">
            </div>
        </div>
        <div class="row question" style="margin-top: 20px;">
            <div class="col-md-6 col-xs-6" style="text-align: center;">
                <button type="button" class="btn btn-success" style="width: 80%" id="no">好</button>
            </div>
            <div class="col-md-6 col-xs-6" style="text-align: center;">
                <button type="button" class="btn btn-danger" style="width: 80%" id="ok">不好</button>
            </div>
        </div>
        <div class="col-md-12 col-xs-12 hide" id="success">
            <img src="img/02.gif" alt="" style="width: 100%;">
        </div>
    </div>

    <div class="row col-md-3"></div>

</div>
<script>
    var i=1;
    var ok=false;
    $(document).ready(function(){
        $("#no").click(function(){
            alert("真的吗？你答应了？");
            alert("给我发消息吧，爱你");
            $(".question").addClass('hide');
            $("#success").removeClass('hide');
            ok=true;
        });
        $("#ok").click(function(){
            switch(i){
                case 1:
                    alert("工资不用上交");
                    break;
                case 2:
                    alert("家务全包");
                    break;
                case 3:
                    alert("世界杯随便看");
                    break;
				case 4:
                    alert("游戏随便玩");
                    break;
                case 5:
                    alert("不跟你吵架，会撒娇 会卖萌");
                    break;
                default:
                    alert("答应我吧");
            }
            i++;
        });
    });
</script>
</body>
</html>
